<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Leaflet css-->
    <!--You can get this code from 'leafletjs.com'-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!--stylesheet-->
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #justDoIt{
            width: 100%;
            height: 100dvh;
        }
    </style>

</head>
<body>
    
    <div id="justDoIt">
        
    </div>

</body>
</html>

<!--Leaflet js-->
<!--You can get this code from 'leafletjs.com'-->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    
</script>

<!--Real map work-->
<!--You can get this code from 'leafletjs.com'-->
<script>

    // map initialization
    // save map to a variable, here it is 'map'
    // L.map('xyz'), here 'xyz' is the id of the div where the map will show up
    // setView() takes 2 parameters, '[lat, lon]' and 'zoom'
    var map = L.map('justDoIt').setView([27.091276, 93.621309], 15);

    // osm layer
    // osm is map provided by openstreetmap.org as seen in the links
    // var osm contains the tile map or type of map that will be shown
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    // osm.addTo()
    // this will add the tile map 'osm' to the var 'map'
    osm.addTo(map)

</script>
